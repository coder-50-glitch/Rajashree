<html lang="en">

<head>

<title>boostrap typography example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>

<style>

.col {

text-align: center;

border: 20px solid green;

}

</style>

</head>

<body bgcolor="green">


<div class="container">

<h3>where I went today</h3>

<h1 class="display-1">my aunts house</h1>

<h2 class="display-2">my another aunts house house</h2>

<h3 class="display-3"> and a park</h3>

</div>

<h4 class="display-4"> nothing else</h4>


<h1>boshundhara, mirpur and uttara</h1>

<small class="text muted">park=boshundhara,another aunts house=mirpur, aunts house=uttara </small>

<dl>

<dt>had fun</dt>

<dd>returned at 6:00pm</dd>

</dl>

</div>

</body>

</html>
